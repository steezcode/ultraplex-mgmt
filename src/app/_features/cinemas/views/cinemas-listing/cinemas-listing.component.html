<div class="cinemas-listing-header">
  <h1>Cinemas</h1>
  <button (click)="cinemaModalOpened = true">Add a cinema</button>
</div>

@if(vm$ | async; as vm) {
<div class="cinemas-wrapper">
  @for(cinema of vm.cinemas; track cinema.id) {
  <app-cinema-card [cinemaData]="cinema"></app-cinema-card>
  }
</div>
} @else {
<p>Loading cinemas...</p>
} @if(cinemaModalOpened) {
<app-add-cinema-modal
  (closeModal)="cinemaModalOpened = false"
></app-add-cinema-modal>
}
